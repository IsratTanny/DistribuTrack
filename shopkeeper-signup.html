<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1" />
  <title>Shopkeeper Sign-Up</title>
  <meta name="description" content="Create your Shopkeeper account on DistribuTrack." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed"
      style="background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('shopkeeper.jpg');">

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-[1.02] my-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account</h1>
        <p class="text-gray-600">Join our community of shopkeepers</p>
      </div>

      <!-- Server error message container (filled by JS from ?error=) -->
      <div id="alert" class="hidden mb-4 p-3 text-sm rounded border"></div>

      <form action="shopkeeper_signup.php" method="POST" class="space-y-6" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstname" class="sr-only">First Name</label>
            <input id="firstname" name="firstname" type="text" placeholder="First Name"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="given-name" maxlength="80" required>
          </div>
          <div>
            <label for="lastname" class="sr-only">Last Name</label>
            <input id="lastname" name="lastname" type="text" placeholder="Last Name"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="family-name" maxlength="80" required>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="email" placeholder="Email"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="email" inputmode="email" maxlength="120" required>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="password" class="sr-only">Password</label>
              <input id="password" name="password" type="password" placeholder="Password"
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                     autocomplete="new-password" minlength="8" required>
              <p class="mt-1 text-xs text-gray-500">Use at least 8 characters.</p>
            </div>
            <div>
              <label for="confirm_password" class="sr-only">Confirm Password</label>
              <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password"
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                     autocomplete="new-password" minlength="8" required>
            </div>
          </div>

          <div>
            <label for="nid" class="sr-only">National ID (NID)</label>
            <input id="nid" name="nid" type="text" placeholder="National ID (NID)"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="off" maxlength="32" required>
          </div>

          <div>
            <label for="phone" class="sr-only">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="Phone Number"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="tel" inputmode="tel" maxlength="20" required>
          </div>

          <div>
            <label for="shop_name" class="sr-only">Shop Name</label>
            <input id="shop_name" name="shop_name" type="text" placeholder="Shop Name"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="organization" maxlength="120" required>
          </div>

          <div>
            <label for="shop_address" class="sr-only">Shop Address</label>
            <input id="shop_address" name="shop_address" type="text" placeholder="Shop Address"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   autocomplete="street-address" maxlength="200" required>
          </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transform transition-all duration-200 hover:shadow-lg">
          Create Account
        </button>

        <p class="text-center text-gray-600">
          Already have an account?
          <a href="shopkeeper.html" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-200">
            Login
          </a>
        </p>
      </form>
    </div>
  </div>

  <noscript>
    <p class="text-center text-white/90 p-4">
      JavaScript is disabled. You can still submit the form, but inline error messages will be limited.
    </p>
  </noscript>

  <script>
    // Show server-provided error as a friendly message
    (function () {
      const params = new URLSearchParams(location.search);
      const err = params.get('error');
      if (!err) return;

      const map = {
        missing_fields: 'Please fill in all required fields.',
        invalid_email: 'Please enter a valid email address.',
        password_mismatch: 'Passwords do not match.',
        weak_password: 'Please choose a stronger password (at least 8 characters).',
        duplicate: 'An account with this email or NID already exists.',
        server_error: 'Sorry, something went wrong on our side. Please try again.'
      };
      const text = map[err] || 'There was a problem creating your account. Please try again.';

      const alertBox = document.getElementById('alert');
      alertBox.textContent = text;
      alertBox.className = 'mb-4 p-3 text-sm rounded border bg-red-50 border-red-200 text-red-700';
      alertBox.classList.remove('hidden');
    })();

    // Light client-side confirmation check
    (function () {
      const form = document.querySelector('form');
      const pass = document.getElementById('password');
      const confirm = document.getElementById('confirm_password');
      form.addEventListener('submit', function (e) {
        if (pass.value !== confirm.value) {
          e.preventDefault();
          confirm.focus();
          const alertBox = document.getElementById('alert');
          alertBox.textContent = 'Passwords do not match.';
          alertBox.className = 'mb-4 p-3 text-sm rounded border bg-red-50 border-red-200 text-red-700';
          alertBox.classList.remove('hidden');
        }
      });
    })();
  </script>
</body>
</html>
