<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distributor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Log in to your DistribuTrack distributor account to manage inventory, orders, and reports." />
  <link rel="preload" as="image" href="distributor.jpg" />
</head>
<body class="bg-cover bg-center bg-no-repeat h-screen bg-fixed" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('distributor.jpg');">
  <div class="flex items-center justify-center h-full p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl max-w-md w-full transform transition-all duration-300 hover:scale-[1.02]">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Login to your distributor account</p>
      </div>

      <!-- Error banner -->
      <div id="errorBanner" class="hidden mb-4 rounded-lg border border-red-200 bg-red-50 text-red-800 px-4 py-3 text-sm"></div>

      <form id="loginForm" action="distributor_login.php" method="POST" class="space-y-6" novalidate>
        <div>
          <label class="block">
            <span class="sr-only">Email</span>
            <input type="email"
                   name="email"
                   placeholder="Email"
                   autocomplete="email"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required
                   autofocus>
          </label>
        </div>

        <div class="relative">
          <label class="block">
            <span class="sr-only">Password</span>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Password"
                   autocomplete="current-password"
                   class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required>
          </label>
          <button type="button" id="togglePass"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-600 hover:text-gray-800"
                  aria-label="Show or hide password">
            Show
          </button>
        </div>

        <button id="submitBtn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transform transition-all duration-200 hover:shadow-lg"
                type="submit">
          Login
        </button>

        <p class="text-center text-gray-600">
          Don't have an account?
          <a href="distributor-signup.html"
             class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-200">
            Sign up
          </a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBanner = document.getElementById('errorBanner');
    const pass = document.getElementById('password');
    const togglePass = document.getElementById('togglePass');
    const submitBtn = document.getElementById('submitBtn');

    // Toggle password visibility
    togglePass.addEventListener('click', () => {
      if (pass.type === 'password') {
        pass.type = 'text';
        togglePass.textContent = 'Hide';
      } else {
        pass.type = 'password';
        togglePass.textContent = 'Show';
      }
    });

    // Prevent double submission
    form.addEventListener('submit', (e) => {
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (!email || !password) {
        e.preventDefault();
        setError('Please fill in both email and password.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
    });

    // Read ?error= from URL for messages from server
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      setError(params.get('error'));
    }

    function setError(code) {
      const map = {
        invalid: 'Invalid email or password. Please try again.',
        invalid_credentials: 'Incorrect login details.',
        invalid_email: 'Please enter a valid email address.',
        server: 'A server error occurred. Please try again later.',
        server_error: 'A server error occurred. Please try again later.',
        unauthorized: 'You must log in to continue.'
      };
      const msg = map[code] || 'Login failed. Please check your details.';
      errorBanner.textContent = msg;
      errorBanner.classList.remove('hidden');
    }
  </script>
</body>
</html>
