<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1" />
  <title>Shopkeeper Login</title>
  <meta name="description" content="Login to your Shopkeeper account on DistribuTrack." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat h-screen bg-fixed"
      style="background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('shopkeeper.jpg');">

  <div class="flex items-center justify-center h-full p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl max-w-sm w-full transform transition-all duration-300 hover:scale-[1.02]">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Login to your shopkeeper account</p>
      </div>

      <!-- Error box (filled via ?error=) -->
      <div id="alert" class="hidden mb-4 p-3 text-sm rounded border"></div>

      <form action="shopkeeper_login.php" method="POST" class="space-y-6" novalidate>
        <div class="space-y-4">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              autocomplete="email"
              inputmode="email"
              maxlength="120"
              required />
          </div>

          <div class="relative">
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 pr-12"
              autocomplete="current-password"
              minlength="6"
              required />
            <!-- Show/Hide toggle -->
            <button type="button" id="togglePass"
                    class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700"
                    aria-label="Show password">
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.043 10.043 0 012.419-4.093M6.343 6.343A9.957 9.957 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.958 9.958 0 01-4.132 5.242M15 12a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3L3 21"/>
              </svg>
            </button>
          </div>
        </div>

        <button
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transform transition-all duration-200 hover:shadow-lg"
          type="submit">
          Login
        </button>

        <p class="text-center text-gray-600 mt-6">
          Don't have an account?
          <a href="shopkeeper-signup.html"
             class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-200">
            Sign up
          </a>
        </p>
      </form>
    </div>
  </div>

  <noscript>
    <p class="text-center text-white/90 p-4">
      JavaScript is disabled. You can still log in, but password toggle and error rendering will be limited.
    </p>
  </noscript>

  <script>
    // Show server-provided error messages (?error=)
    (function () {
      const params = new URLSearchParams(location.search);
      const err = params.get('error');
      if (!err) return;

      const map = {
        missing_fields: 'Please enter your email and password.',
        invalid: 'Invalid email or password. Please try again.',
        server: 'Sorry, something went wrong on our side. Please try again.',
        unauthorized: 'Your session expired. Please log in again.'
      };
      const text = map[err] || 'We could not sign you in. Please try again.';

      const alertBox = document.getElementById('alert');
      alertBox.textContent = text;
      alertBox.className = 'mb-4 p-3 text-sm rounded border bg-red-50 border-red-200 text-red-700';
      alertBox.classList.remove('hidden');
    })();

    // Show/hide password
    (function () {
      const btn = document.getElementById('togglePass');
      const pwd = document.getElementById('password');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');

      btn.addEventListener('click', () => {
        const isHidden = pwd.type === 'password';
        pwd.type = isHidden ? 'text' : 'password';
        eyeOpen.classList.toggle('hidden', !isHidden);
        eyeClosed.classList.toggle('hidden', isHidden);
        btn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      });
    })();
  </script>
</body>
</html>
