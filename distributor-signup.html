<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distributor Sign-Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Create your DistribuTrack distributor account to manage inventory and orders."/>
  <link rel="preload" as="image" href="distributor.jpg" />
  <style>
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .input-like-btn{border:1px solid rgb(209 213 219);padding:.6rem .75rem;border-radius:.5rem;background:white}
  </style>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('distributor.jpg');">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-[1.02] my-8">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account</h1>
        <p class="text-gray-600">Join our network of distributors</p>
      </div>

      <!-- Error banner (filled from URL ?error=...) -->
      <div id="errorBanner" class="hidden mb-4 rounded-lg border border-red-200 bg-red-50 text-red-800 px-4 py-3 text-sm"></div>

      <form id="signupForm" action="distributor_signup.php" method="POST" class="space-y-6" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="sr-only">First Name</span>
            <input type="text" name="firstname" placeholder="First Name" autocomplete="given-name"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required maxlength="100">
          </label>
          <label class="block">
            <span class="sr-only">Last Name</span>
            <input type="text" name="lastname" placeholder="Last Name" autocomplete="family-name"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required maxlength="100">
          </label>
        </div>

        <div class="space-y-4">
          <label class="block">
            <span class="sr-only">Email</span>
            <input type="email" name="email" placeholder="Email" autocomplete="email"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required>
          </label>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="block relative">
              <span class="sr-only">Password</span>
              <input id="password" type="password" name="password" placeholder="Password" autocomplete="new-password"
                     minlength="8"
                     class="w-full pr-12 px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                     required>
              <button type="button" id="togglePass" class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-600 hover:text-gray-800" aria-label="Show or hide password">Show</button>
            </label>

            <label class="block relative">
              <span class="sr-only">Confirm Password</span>
              <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" autocomplete="new-password"
                     minlength="8"
                     class="w-full pr-12 px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                     required>
              <button type="button" id="toggleConfirm" class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-600 hover:text-gray-800" aria-label="Show or hide confirm password">Show</button>
            </label>
          </div>

          <p id="pwdHint" class="text-xs text-gray-500 -mt-2">Use at least 8 characters.</p>

          <label class="block">
            <span class="sr-only">Company Name</span>
            <input type="text" name="company_name" placeholder="Company Name" autocomplete="organization"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required maxlength="100">
          </label>

          <label class="block">
            <span class="sr-only">Business License Number</span>
            <input type="text" name="business_license" placeholder="Business License Number"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required maxlength="100" pattern="[A-Za-z0-9\-\/]{3,}">
          </label>

          <label class="block">
            <span class="sr-only">National ID (NID)</span>
            <input type="text" name="nid" placeholder="National ID (NID)"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required maxlength="30" pattern="[0-9A-Za-z\-]{5,}">
          </label>

          <label class="block">
            <span class="sr-only">Phone Number</span>
            <input type="tel" name="phone" placeholder="Phone Number"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required maxlength="20" pattern="[0-9\-\+\s\(\)]{6,20}" autocomplete="tel">
          </label>

          <label class="block">
            <span class="sr-only">Address</span>
            <input type="text" name="address" placeholder="Address" autocomplete="street-address"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                   required>
          </label>
        </div>

        <button id="submitBtn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transform transition-all duration-200 hover:shadow-lg"
                type="submit">
          Create Account
        </button>

        <p class="text-center text-gray-600">
          Already have an account?
          <a href="distributor.html" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-200">
            Login
          </a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const pass = document.getElementById('password');
    const confirmPass = document.getElementById('confirm_password');
    const togglePass = document.getElementById('togglePass');
    const toggleConfirm = document.getElementById('toggleConfirm');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('signupForm');
    const errorBanner = document.getElementById('errorBanner');
    const pwdHint = document.getElementById('pwdHint');

    function toggleInputType(input, btn) {
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
      }
    }

    togglePass.addEventListener('click', () => toggleInputType(pass, togglePass));
    toggleConfirm.addEventListener('click', () => toggleInputType(confirmPass, toggleConfirm));

    // Basic client-side checks to prevent obvious mistakes
    function trimInputs() {
      form.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], input[type="password"]').forEach(i => {
        i.value = i.value.trim();
      });
    }

    function setErrorBanner(code) {
      const map = {
        duplicate: 'That email address is already in use. Please use a different email.',
        invalid_email: 'Please enter a valid email address.',
        password_mismatch: 'Passwords do not match.',
        weak_password: 'Your password is too short. Use at least 8 characters.',
        invalid_phone: 'Please enter a valid phone number.',
        invalid_business_license: 'Invalid business license format.',
        invalid_nid: 'Invalid NID format.',
        missing_fields: 'Please fill in all required fields.',
        server_error: 'Something went wrong on our side. Please try again.',
        method_not_allowed: 'Invalid request method.'
      };
      const msg = map[code] || 'There was a problem creating your account. Please review your details.';
      errorBanner.textContent = msg;
      errorBanner.classList.remove('hidden');
    }

    // Read ?error= from URL (server feedback)
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      setErrorBanner(params.get('error'));
    }

    // Password strength hint
    pass.addEventListener('input', () => {
      const len = pass.value.length;
      if (len >= 12) {
        pwdHint.textContent = 'Strong password';
        pwdHint.className = 'text-xs text-green-600 -mt-2';
      } else if (len >= 8) {
        pwdHint.textContent = 'Good â€” at least 8 characters';
        pwdHint.className = 'text-xs text-yellow-600 -mt-2';
      } else {
        pwdHint.textContent = 'Use at least 8 characters.';
        pwdHint.className = 'text-xs text-gray-500 -mt-2';
      }
    });

    // Prevent double submission
    form.addEventListener('submit', (e) => {
      trimInputs();

      // client password match check (server also checks)
      if (pass.value !== confirmPass.value) {
        e.preventDefault();
        setErrorBanner('password_mismatch');
        confirmPass.focus();
        return;
      }

      // Soft validation: let the browser handle required/pattern too
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
      submitBtn.textContent = 'Creating...';
    });
  </script>
</body>
</html>
